{% extends 'dragon/base.html' %}

{% block dragon_content %}
    <p>Showing {{ keys|length }} results with a maximum of {{ max_results }} results.</p>
    <form method="post">
        <table>
            {% for key in keys %}
            <tr>
                <td><input type="checkbox" name="key" value="{{ key }}"></td>
                <td>{{ key }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Clear Selected Keys">
        {% csrf_token %}
    </form>
{% endblock %}
